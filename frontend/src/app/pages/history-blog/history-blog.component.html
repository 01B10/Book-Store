
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
        <tr>
            <th>#</th>
            <th>Category</th>
            <th>Title</th>
            <th>Image</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts, index as i">
            <td>{{i+1}}</td>
            <td>
                <p class="fw-normal mb-1">{{post.category.name}}</p>
            </td>
            <td>
                <p class="fw-normal mb-1">{{post.title}}</p>
            </td>
            <td>
                <img [src]="post.images[0].url" />
            </td>
            <td>
                <p class="fw-normal mb-1">{{post.content}}</p>
            </td>
            <td>
                <button type="button" class="btn btn-danger btn-sm btn-rounded">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
